 http://localhost:8080/categories.html  -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Categorías</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body class="container">
  
  <h2 class="center-align">Gestión de Categorías</h2>

  <form id="categoryForm" class="row">
    <div class="input-field col s8">
      <input type="text" id="categoryName" name="categoryName" placeholder="Nueva categoría" required>
    </div>
    <div class="col s4">
      <button class="btn green" type="submit">Añadir</button>
    </div>
  </form>

  <table id="categoryTable" class="highlight centered">
    <tr>
      <th>Nombre</th>
      <th>Editar</th>
      <th>Eliminar</th>
    </tr>
  </table>

  <script src="resources/js/categories.js"></script>
</body>
</html>
